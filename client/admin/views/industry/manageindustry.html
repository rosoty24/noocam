<template name="manageindustry">
    <div class="container con-body">
        <div class="row">
            {{> adminmenu}}
            <div class="col-lg-9">
                <div class="dataTable_wrapper table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr style="background:#ddd">
                                <th id="text-color" class="text-center">#</th>
                                <th id="text-color" class="text-center">Titile</th>
                                <th id="text-color" class="text-center">Images</th>
                                <th width="15%" id="text-color" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each getindustry}}
                                 <tr class="odd gradeX">
                                    <td class="text-center">{{index}}</td>
                                    <td class="text-center">{{name}}</td>
                                    <td class="text-center">
                                        <img src="{{getImage image}}" width="50">
                                    </td>
                                    <td class="text-center">
                                        <a href="#" id="remove" class="btn btn-danger btn-xs">Delete</a>
                                        <a href="/admin/editindustry/{{_id}}" class="btn btn-primary btn-xs">Edit</a>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
