<template name="jobcontact">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
				  <label for="">Contact Person</label>
				  <input type="text" class="form-control" id="contact-person"/>
				</div>
				<div class="form-group">
				  <label for="">Phone</label>
				  <input type="text" class="form-control" id="contact-phone"/>
				</div>
				<div class="form-group">
				  <label for="">Email</label>
				  <input type="text" class="form-control" id="contact-email"/>
				</div>
				<div class="form-group">
				  <label for="">Address</label>
				  <input type="text" class="form-control" id="contact-address"/>
				</div>
				<button class="btn btn-default pull-right">Finish</button>
			</div>
		</div>
	</div>
</template>
